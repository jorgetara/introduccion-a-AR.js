<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.4/aframe/build/aframe-ar.min.js" preload="auto"></script>

</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <a-assets>
              <a-asset-item id="dinosaurio" src="./assets/t-rex-1447.glb"></a-asset-item>
              <sound id="sonido" src="./assets/dinosaur-roar-390283.mp3"></sound>
        </a-assets>
        <a-marker preset="hiro">
        <a-gltf-model
        position="0 0.5 0" 
        scale="0.1 0.1 0.1 "
        animation="
        property:rotation;
        to: 0 360 0;
        loop: true;
        dur:4000;
        "
        sound="src:#sonido"
        src="#dinosaurio"
        
        >       
        </a-gltf-model>
        <a-text class="clickable"
        value="roarrr"
        position="0 0.3 0"
        color="orange"
        cambiar-color
        ></a-text>

      </a-marker>
        <a-entity camera>
            <a-entity cursor="fuse:false; ray-origin:mouse"
            raycaster="objects:.clickable"
            ></a-entity>
        </a-entity>

    </a-scene>  
    <script>
        AFRAME.registerComponent('cambiar-color',{
            init:function(){
                this.el.addEventListener('click',function(){
                    this.el.setAtribute('color',"green")
                })
            }
        })
    </script>  



</body>
</html>
